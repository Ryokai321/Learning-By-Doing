<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logos">
                <div class="card-title">
                    <img src="./images/Master Card.png" alt="MasterCard Logo">
                    <h5>Master Card</h5>
                </div>
                <div class="chip">
                    <img src="./images/Master card chip.png" alt="Chip of the Master Card">
                </div>
            </div>
            <div class="bodypart">
                <div class="card-details">
                    <div class="card-numbers">
                        <h5>Card Number</h5>
                        <h3>8050 5040 2030 3020</h3>
                    </div>
                    <div class="cardname">
                        <div class="name">
                            <h3>Samir Kumar Nayak</h3>
                        </div>
                        <div class="dates">
                            <span>Valid Thru</span>
                            <span class="datenumber">05/28</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
